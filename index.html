<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Ícones FontAwesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Buscador de passagens</title>
</head>
<body>
    <div class="externo">
        <div class="logo">
            <img src="./buser-horizontal-rosa.0109919.svg" alt="" class="">
            Entrar
        </div>

        <main class="principal">
            <div class="sub-header">
                <h1>Viagens de ônibus mais baratas que a passagem da rodoviária</h1>
                <h2>Sem taxas, com segurança e preço justo</h2>

            </div>
                    
                <form action="" class="container">
                    <div class="formulario">
                        <label for="">Saindo de</label>
                        <div class="borda">
                            <svg data-v-0a45ce0e="" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fc-start-icon svg-inline--fa fa-circle fa-w-16 fa-xs"><path data-v-0a45ce0e="" fill="currentColor" d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 32C132.3 32 32 132.3 32 256C32 379.7 132.3 480 256 480C379.7 480 480 379.7 480 256C480 132.3 379.7 32 256 32z" class=""></path></svg>
                            <input class="ipt" type="text" placeholder="Digite uma cidade">
                        </div> 
                        
                        <label for="">Indo para</label>
                        <div class="borda">
                            <svg data-v-0a45ce0e="" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="location-dot" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="fc-start-icon svg-inline--fa fa-location-dot fa-w-12"><path data-v-0a45ce0e="" fill="currentColor" d="M272 192C272 236.2 236.2 272 192 272C147.8 272 112 236.2 112 192C112 147.8 147.8 112 192 112C236.2 112 272 147.8 272 192zM192 240C218.5 240 240 218.5 240 192C240 165.5 218.5 144 192 144C165.5 144 144 165.5 144 192C144 218.5 165.5 240 192 240zM384 192C384 279.4 267 435 215.7 499.2C203.4 514.5 180.6 514.5 168.3 499.2C116.1 435 0 279.4 0 192C0 85.96 85.96 0 192 0C298 0 384 85.96 384 192H384zM192 32C103.6 32 32 103.6 32 192C32 207.6 37.43 229 48.56 255.4C59.47 281.3 74.8 309.4 92.14 337.5C126.2 392.8 166.6 445.7 192 477.6C217.4 445.7 257.8 392.8 291.9 337.5C309.2 309.4 324.5 281.3 335.4 255.4C346.6 229 352 207.6 352 192C352 103.6 280.4 32 192 32z" class=""></path></svg>                        
                            <input class="ipt" type="text" placeholder="Digite uma cidade">
                        
                        </div>
                        <label for="">Data de saida</label>
                        <div class="borda">
                            <svg data-v-0a45ce0e="" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="calendar-day" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fc-start-icon svg-inline--fa fa-calendar-day fa-w-14 fa-1x"><path data-v-0a45ce0e="" fill="currentColor" d="M64 264C64 241.9 81.91 224 104 224H184C206.1 224 224 241.9 224 264V344C224 366.1 206.1 384 184 384H104C81.91 384 64 366.1 64 344V264zM96 264V344C96 348.4 99.58 352 104 352H184C188.4 352 192 348.4 192 344V264C192 259.6 188.4 256 184 256H104C99.58 256 96 259.6 96 264zM128 64H320V16C320 7.164 327.2 0 336 0C344.8 0 352 7.164 352 16V64H384C419.3 64 448 92.65 448 128V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V128C0 92.65 28.65 64 64 64H96V16C96 7.164 103.2 0 112 0C120.8 0 128 7.164 128 16V64zM32 448C32 465.7 46.33 480 64 480H384C401.7 480 416 465.7 416 448V192H32V448zM32 128V160H416V128C416 110.3 401.7 96 384 96H64C46.33 96 32 110.3 32 128z" class=""></path></svg>

                        </div>
                        <label for="">Data de volta</label>
                        <div class="borda">
                            <svg data-v-0a45ce0e="" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="calendar-day" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fc-start-icon svg-inline--fa fa-calendar-day fa-w-14 fa-1x"><path data-v-0a45ce0e="" fill="currentColor" d="M64 264C64 241.9 81.91 224 104 224H184C206.1 224 224 241.9 224 264V344C224 366.1 206.1 384 184 384H104C81.91 384 64 366.1 64 344V264zM96 264V344C96 348.4 99.58 352 104 352H184C188.4 352 192 348.4 192 344V264C192 259.6 188.4 256 184 256H104C99.58 256 96 259.6 96 264zM128 64H320V16C320 7.164 327.2 0 336 0C344.8 0 352 7.164 352 16V64H384C419.3 64 448 92.65 448 128V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V128C0 92.65 28.65 64 64 64H96V16C96 7.164 103.2 0 112 0C120.8 0 128 7.164 128 16V64zM32 448C32 465.7 46.33 480 64 480H384C401.7 480 416 465.7 416 448V192H32V448zM32 128V160H416V128C416 110.3 401.7 96 384 96H64C46.33 96 32 110.3 32 128z" class=""></path></svg>
                            <input class="ipt" type="text" placeholder="Volta">
                        </div>
                        <button class="btn">
                            <i class="fas fa-search"></i>
                           Buscar
                        </button>
                    </div>
                </form>
        </main>
        <div class="rodape">
            <div class="rodape_icn">
                <i class="fas fa-search"></i>
                <p>Buscar</p>
            </div>
            <div class="rodape_icn">
                <i class="fal fa-bus-school"></i>
                <p>Viagêns</p>
            </div>
            <div class="rodape_icn">
                <i class="fal fa-wallet"></i>
                <p>Carteira</p>
            </div>
            <div class="rodape_icn">
                <i class="fal fa-badge-percent"></i>
                <p>Promoções</p>
            </div>
            <div class="rodape_icn">
                <i class="fal fa-question-circle"></i>
                <p>Ajuda</p>
            </div>
        </div>
    </div>
</body>
</html>
